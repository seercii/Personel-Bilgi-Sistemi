<div class="form-froup row" style="width:60%;">
    <label class="col-sm-2 col-form-label">Personel Adı</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PersonelAd"
        placeholder="Personel Adını Gir">
    </div>

    <label class="col-sm-2 col-form-label">Departman</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="Departman">
                <option>--Seçim--</option>
                    <option *ngFor="let depAd of DepartmanList">
                        {{depAd.DepartmanAd}}
                    </option>
            </select>
        </div>
    
    <label class="col-sm-2 col-form-label">Giriş Tarihi</label>
    <div class="col-sm-10">
        <input type="date" [(ngModel)]="GirisTarihi">
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=FotografAdPath height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
</div>
<button (click)="addPersonel()" *ngIf="per.PersonelId==0" class="btn btn-primary">Ekle</button>
<button (click)="updatePersonel()" *ngIf="per.PersonelId!==0" class="btn btn-primary">Güncelle</button>
